<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Login Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/dizajn.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
</head>
<body onload='document.f.j_username.focus();'>
<main>
<section>
	<h3>Login with Username and Password</h3>
	<form name='f' method='POST'
		th:action='@{/login}'>
		<table>
			<tr>
				<td>User:</td>
				<p th:if="${param.error}" style="color:red;" >Invalid username and password!</p>
				<p th:if="${param.logout}" style="color:green;" >You've been logged out successfully.</p>
				<p th:if="${param.access}" style="color:red;" >Access denied</p>
				<td><input class="form-control" type='text' name='username' value=''/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input class="form-control" type='password' name='password' /></td>
			</tr>
			<tr>
				<td colspan='2'><button class="btn btn-success" name="submit" type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
	</section>
</main>
</body>
</html>
